<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>增加商品属性</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__ADMIN__css/mine.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="__ADMIN__jquery-1.7.2.js"></script>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》添加属性</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('showlist')}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{:U('add')}" method="post" >
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>属性名称</td>
                    <td><input type="text" name="attr_name" /></td>
                </tr>
                <tr>
                    <td>所属商品类型</td>
                    <td>
                        <select name="cate_id">

                            <option value="0">请选择</option>
                            <foreach name='cate_data' item='d'>
                                <option value="{$d.id}">{$d.cate_name}</option>
                            </foreach>
                           
                        </select>
                    </td>
                </tr>
                 <!--<tr>-->
                    <!--&lt;!&ndash;<td>属性值的类型</td>&ndash;&gt;-->
                    <!--<td><input type="radio" value="0" name="attr_sel" />输入框<input type="radio" value="1" name="attr_sel" />下拉框</td>-->
                <!--</tr>-->
                 <tr>
                    <td>属性值录入方式</td>
                    <td><input type="radio" value="0" name="attr_write" />输入框<input type="radio" value="1" name="attr_write" />下拉框</td>
                </tr>
                 <tr>
                    <td>可选值列表</td>
                    <td><textarea name="attr_val" rows="10"></textarea></td>
                </tr>
               
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            $(':radio').click(function(){
                    $('textarea').attr('disabled',$(this).val()==0);
;            });
        });
    </script>
</html>
